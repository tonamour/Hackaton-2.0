    <div class="admin-panel"> 
        <h2 class="title">ADMIN PANEL</h2>

    </div> 
<!-- !ADMIN PANEL END -->

<!-- !MODAL START -->
<div class="modal" id="exampleModal">
    <div class="modal-header">
        <button class="btn-close">CLOSE</button>
        <h5 class="modal-title" >MODAL</h5>

    </div>
    <div class="modal-body">
<h2 class="body-title">EDIT YOUR CARD</h2>
<input type="text" id="edit-name" class="n-inp" placeholder="Your name">
<input type="text" id="edit-surname" class="s-inp" placeholder="Your surname">
<input type="text" id="edit-email" class="e-inp" placeholder="Your Email-adress">
<input type="text" id="edit-image" class="i-inp" placeholder="Image URL">
<br>
<button id="btn-save-edit" class="btn-save">SAVE CHANGES</button> 
    </div>
</div>
